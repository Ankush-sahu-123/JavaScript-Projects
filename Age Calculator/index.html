<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Age Calculator</title>
</head>
<body >
    <div class="container poppins-medium">
        <div class="calculator">
            <h1>Java script <br> <span>Age Calculator </span> </h1>
            <h3>select your date of birth</h3>
            <div class="input-box ">
                <input type="date" id="date" class="poppins-medium">
                <button onclick="calulateAge()" class="poppins-medium">Calculate</button>
            </div>

            <p id="result"></p>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
